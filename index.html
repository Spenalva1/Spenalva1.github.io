<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const moles = document.querySelectorAll('.mole');
    const game = document.querySelector('.game');
    const MIN_TIME = 200;
    const MAX_TIME = 1000;
    const PLAY_TIME = 10000;
    let score = 0;
    let lastHole;
    let timeUp = false;


    function getRandomTime() {
      return Math.round(Math.random() * (MAX_TIME - MIN_TIME) + MIN_TIME);
    }

    function getRandomMole() {
      const hole = holes[Math.floor(Math.random() * holes.length)];
      console.log(hole);
      if (lastHole === hole) return getRandomMole();
      lastHole = hole;
      return hole;
    }

    function showRandomMole() {
      const hole = getRandomMole();
      const time = getRandomTime();
      console.log(time);

      hole.classList.add('up');
      setTimeout(() => {
        hole.closest('.hole').classList.remove('up');
        if (!timeUp) showRandomMole();
      }, time);
    }

    function moleClick(e) {
      if (!e.isTrusted) return;
      score++;
      scoreBoard.textContent = score;
      this.closest('.hole').classList.remove('up');
    }

    function startGame() {
      scoreBoard.textContent = 0;
      score = 0;
      timeUp = false;
      hideMoles();
      game.classList.add('active');
      showRandomMole();
      setTimeout(() => {
        game.classList.remove('active');
        timeUp = true;
        setTimeout(() => showMoles(), 1000);
      }, PLAY_TIME);
    }

    function showMoles() {
      holes.forEach(hole => hole.closest('.hole').classList.add('up'));
    }

    function hideMoles() {
      holes.forEach(hole => hole.closest('.hole').classList.remove('up'));
    }

    moles.forEach(mole => mole.addEventListener('click', moleClick));

    showMoles();

  </script>
</body>

</html>
